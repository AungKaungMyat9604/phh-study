<div class="app-table-pages">
  <div class="body">
    @for (item of pageList; track $index) {
      <button
        mat-icon-button
        [attr.active]="$index + 1 == activePage"
        color="primary"
        (click)="selectPage($index)"
      >
        {{ $index + 1 }}
      </button>
    }
  </div>
</div>
