<div class="app-home">
  <div class="header">
    <div class="title">Users (Page No: {{ activePage }})</div>
    <div class="page-status">
      <p class="page-list">FirstPage: {{ firstPage ? 'Yes' : 'No' }}</p>
      <p class="page-list">LastPage: {{ lastPage ? 'Yes' : 'No' }}</p>
    </div>
  </div>

  <div class="body">
    <mat-form-field>
      <mat-label>Filter by Name</mat-label>
      <input type="text" matInput placeholder="Put Name Here" [formControl]="filterFormControl"/>
    </mat-form-field>
    <div class="content-container">
      <!--Table-->
      <table mat-table matSort [dataSource]="dataSource">
        <!-- Columns-->
        <!--No-->
        <ng-container matColumnDef="no" sticky="true">
          <th mat-header-cell *matHeaderCellDef>No</th>
          <td mat-cell *matCellDef="let data; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!--Name-->
        <ng-container matColumnDef="name" sticky="true">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let data; let i = index">
            {{ data.name }}
          </td>
        </ng-container>

        <!--Age-->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
          <td mat-cell *matCellDef="let data; let i = index">{{ data.age }}</td>
        </ng-container>

        <!--Gender-->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
          <td mat-cell *matCellDef="let data; let i = index">
            {{ data.gender }}
          </td>
        </ng-container>

        <!--Race-->
        <ng-container matColumnDef="race">
          <th mat-header-cell *matHeaderCellDef>Race</th>
          <td mat-cell *matCellDef="let data; let i = index">-</td>
        </ng-container>

        <!--Religion-->
        <ng-container matColumnDef="religion">
          <th mat-header-cell *matHeaderCellDef>Religion</th>
          <td mat-cell *matCellDef="let data; let i = index">-</td>
        </ng-container>

        <!--Occupation-->
        <ng-container matColumnDef="occupation">
          <th mat-header-cell *matHeaderCellDef>Occupation</th>
          <td mat-cell *matCellDef="let data; let i = index">-</td>
        </ng-container>

        <!--Menu-->
        <ng-container matColumnDef="menu" stickyEnd="true">
          <th mat-header-cell *matHeaderCellDef>Menu</th>
          <td mat-cell *matCellDef="let data; let i = index">
            <button mat-icon-button>
              <mat-icon>menu</mat-icon>
            </button>
          </td>
        </ng-container>
        <!--Row-->
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let data; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="table-footer">
      <mat-paginator
        [pageSizeOptions]="[1, 2, 4]"
        #tablePaginator
      ></mat-paginator>
      <app-table-pages
        [activePage]="activePage"
        [pageList]="parentPageList"
        (onPageChanged)="pageChanged($event)"
      ></app-table-pages>
      <app-table-first-last
        (onFirstPage)="firstPageSelected($event)"
        (onLastPage)="lastPageSelected($event)"
      ></app-table-first-last>
    </div>
  </div>
</div>
